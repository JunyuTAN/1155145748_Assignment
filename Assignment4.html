<!DOCTYPE html>
<html>
    <head>
        <title>assignment 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            body {
                background-color: rgb(167, 198, 199);
            }

            #box { font-family: Arial, Helvetica, sans-serif;
                font-size: larger;

                text-align: center;
                margin: auto;

                border: 10px bisque solid;
                width: 50%;
                background-color: bisque;
                padding: 2em;
               
            }


        </style>
    </head>

    <body>
        <div id='box'>
            <h1>Test your lucky number!</h1>
            <form id='birthday'>
                <div class='form-group'>
                    <label>
                        Birthday Month
                    </label>
                    <input type='number' name='month'>
                </div>
                <br>
                <div class='form-group'> 
    
                <label>
                    Birthday Date
                </label>
                <input type='number' name='date'>
                </div>
                <br>
                <button id='submitBtn' type='submit'>Test now!</button>
            </form>
            <br>
           
            <script>
                function sayHello() {
                 var month = document.forms[0].month.value;
                 var date = document.forms[0].date.value;
                 var luckynumber = date/2 * month/2 
                
                alert("Hello, your birthday is" + month + "." + date + "! Your lucky number is " + luckynumber + '.');
                }
                document.getElementById('submitBtn').addEventListener('click', sayHello);
            </script>
</div>

    </body>
</html>
